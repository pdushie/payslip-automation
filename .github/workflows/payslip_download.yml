name: Download Payslips

on:
  schedule:
    - cron: '0 6 * * *'  # Runs daily at 6 AM UTC
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        pip install selenium python-dotenv

    - name: Run script
      env:
        GOG_EMPLOYEE_ID: ${{ secrets.GOG_EMPLOYEE_ID }}
        GOG_PASSWORD: ${{ secrets.GOG_PASSWORD }}
      run: |
        python download_gog_payslips_with_logging.py
